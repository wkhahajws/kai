<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="user:${user}">
        恭喜您，<span th:text="${user.name}"></span> ,数据提交成功<br>
        年龄：<span th:text="${user.age}"></span><br>
        邮箱：<span th:text="${user.email}"></span>
    </div>
</body>
</html>

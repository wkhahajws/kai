<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    标题
                </th>
                <th>
                    创建时间
                </th>
                <th>
                    操作
                </th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="item:${page.content}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${#dates.format(item.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{'/article/'+${item.id}}">查看</a>
                    <a th:href="@{'/article/edit/'+${item.id}}">编辑</a>
                    <button th:attr="del_uri=@{'/article/'+${item.id}}">删除</button>
                </td>
            </tr>

        </tbody>

    </table>
</body>
</html>

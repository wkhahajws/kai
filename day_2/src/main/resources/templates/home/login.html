<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.error}">
    无效的用户名和密码
</div>
<div th:if="${param.logout}">
    你已经登出
</div>
<form th:action="@{/home/login}" method="post">
    <div>
        <label>用户名：<input type="text" th:name="name" ></label>
    </div>
    <div>
        <label>密码: <input type="password" th:name="password"></label>
    </div>
    <div>
        <label><input type="submit" value="登录"></label>
    </div>
</form>
</body>
</html>
